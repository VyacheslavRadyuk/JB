<template>
    <div class="slds-align_absolute-center">
        <div class="slds-p-around_medium lgc-bg slds-m-bottom_medium">
            <lightning-input type="text" placeholder="Enter flight name" value={flightName} onchange={handleInputChange}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Create Flight" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
    <lightning-layout>  
        <lightning-layout-item size="4" class="slds-p-around_x-small">         
                <lightning-card  title="Tourists">
                        <template for:each={touristRecords} for:item="item">
                                <lightning-input name={item.Id} key={item.Id} class="slds-m-left_medium"
                                label={item.Name} data-value={item.Name} type="radio" onchange={handleTourist}></lightning-input>
                        </template>
                </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="4" class="slds-p-around_x-small">         
            <lightning-card  title="Countries">
                    <template for:each={countryRecords} for:item="item">
                            <lightning-input name={item.Label} key={item.Id} class="slds-m-left_medium"
                            label={item.Label} data-value={item.Label} type="radio" onchange={handleCountry}></lightning-input>
                    </template>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="4" class="slds-p-around_x-small">         
                <lightning-card  title="Trips">
                    <template for:each={tripRecords} for:item="item">
                        <lightning-input name={item.Id} key={item.Id} class="slds-m-left_medium"
                        label={item.Name} data-value={item.Name} type="radio" onchange={handleTrip}></lightning-input>
                    </template> 
                </lightning-card>
        </lightning-layout-item>  
    </lightning-layout>   
</template>
